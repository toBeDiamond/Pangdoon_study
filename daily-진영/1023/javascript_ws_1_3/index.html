<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    const h1Tag = document.querySelector('h1')
    h1Tag.textContent = '오늘 공부 목록' 
    const studyList = document.querySelector('ul')
    studyList.classList.add('study')

    GameTag = document.querySelector('#game')
    
    studyList.removeChild(GameTag)


    studyList.classList.add('study')

    const li1Tag = document.querySelector('body > ul > li:nth-child(1)')
    li1Tag.classList.add('list-group-item')
    const li2Tag = document.querySelector('body > ul > li:nth-child(2)')
    li2Tag.classList.add('list-group-item')
    li2Tag.setAttribute('aria-current', 'true')
    li2Tag.classList.add('active')

    const li3Tag = document.querySelector('body > ul > li:nth-child(3)')
    li3Tag.classList.add('list-group-item')
    const li4Tag = document.querySelector('body > ul > li:nth-child(4)')
    li4Tag.classList.add('list-group-item')
    
  
  </script>
</body>
</html>
