<body>
  <script>
    const ages = [18, 20, 21, 29, 11, 31]
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']
 
    ages.forEach(item => {
      if (item < 20) {
        console.log(item)
      }
    })


    const actors = ages.map((age, index) => {
      return {age: age, name:names[index] }
    })

    console.log(actors)
    let acrs = []
    for (index in ages) {
      acrs.push(
        {
          age:ages[index],
          name:names[index],
        }
      )
    }
    console.log(acrs)


    /*
      새롭게 생성한 배열 actors를 순회하여, age가 20 이상인 객체만 모아
      새로운 배열 adult_actors에 할당 하는 코드를 작성하시오.
      filter를 활용하여 구현한다.
      ex)
      [
        {age: 20, name: '이춘향'} 
        {age: 21, name: '금나래'}
        ...
      ]
    */

    const adult_actors = actors.filter((item) => {
      return item.age >= 20
    })
    // console.log(adult_actors)

    //   if (item.age >= 20){

  </script>
