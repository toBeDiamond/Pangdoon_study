{% extends "base.html" %}

{% block content %}

<h3>키워드 추가</h3>

<form action="" method="POST">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value=생성하기>
</form>

<hr>

<h2>분석을 원하는 키워드 목록</h2>

{% if empty %}
<p>목록이 비어있다용.</p>

{% else %}
{% for keyword in keywords %}
<ul>
{{keyword.pk}}번째 키워드 - {{keyword.name}}
<form action="{% url "trends:keyword_detail" keyword.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value=삭제>
</form>
</ul>
{% endfor %}
{% endif %}




{% endblock content %}
